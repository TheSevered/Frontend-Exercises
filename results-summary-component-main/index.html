<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="result">
      <h1>Your Result</h1>

      <div class="totalscore">
        <span>76</span>
        <span>of 100</span>
      </div>

      <div class="lefttext">
        <span>Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="scores">

        <div class="score-reaction">
          <div class="scorename">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <span class="altscore">80 <span>/ 100</span></span>
        </div>

        <div class="score-memory">
          <div class="scorename">
            <img src="assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>

          <span class="altscore">92 <span>/ 100</span></span>
        </div>

        <div class="score-verbal">
          <div class="scorename">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>

          <span class="altscore">61 <span>/ 100</span></span>
        </div>

        <div class="score-visual">
          <div class="scorename">
            <img src="assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>

          <span class="altscore">72 <span>/ 100</span></span>
        </div>
      </div>
      <button>Continue</button>
    </div>

  </div>
  </div>
  
</body>

</html>
